<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS</title>
</head>

<body>

    <script>

        // .sort() SÃ MUTA el array original
        const numbers = [22, 23, 99, 68, 1, 0, 9, 112, 223, 64, 18]

        // // .sort() comparea valores por parejas
        numbers.sort()
        console.log(numbers)


        const words = ['Vitalicio', 'agua', 'Casa']
        words.sort()
        console.log(words)


        const numbers2 = [22, 23, 99, 68, 1, 0, 9, 112, 223, 64, 18]
        numbers2.sort((a, b) => a - b)
        console.log(numbers2)


        const numbers3 = [22, 23, 99, 68, 1, 0, 9, 112, 223, 64, 18]
        numbers3.sort((a, b) => b - a)
        console.log(numbers3)

    </script>
</body>
