        // Paso 3
        const highValues = values.filter(elm => elm >= 10)
        console.log('Los valores mayores de 10 son:', highValues)


        const mediumValues = values.filter(elm => elm >= 10 && elm <= 40)
        console.log('Los valores mayores de 10 e inferiores a 40 son:', mediumValues)


        const oddValues = values.filter(elm => elm % 2 != 0)
        console.log('Los elementos impares son:', oddValues)
