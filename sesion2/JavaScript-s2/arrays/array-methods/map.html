    <script>


        // .map(), .reduce() y .filter() no mutan el array original, retornan un nuevo array
        // .map() retorna un nuevo array de la misma longitud que el original resultante del *retorno* de la función aplicada a cada mapeo


        const ages = [12, 83, 94, 82, 3]

        // const doubledAges = ages.map(elm => {

        // })

        // Equivalencia: las arrow functions sin bloque retornan por defecto el resultado
        const doubledAges = ages.map(elm => elm * 2)

        console.log('Edades duplicadas ', doubledAges)        // [24, 166, 188, 164, 6]
