<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>



        // &&, || (logical ops)

        if (2 > 1 && 2 < 1) {
            console.log('es truthy 2')
        }

        if (2 > 1 || 2 < 1) {
            console.log('es truthy 3')
        }


        // Not (logical op)
        console.log(!false)
        console.log(!0)
        console.log(!true)
        console.log(!undefined)
        console.log(!NaN)





        // Truthys VS falsies

        // Falsies: null, 0, '', false, undefined, NaN

        if (3 < 2) {        // falsie
            console.log('es truthy 4')
        }

        if ('yay!') {       // truthy
            console.log('es truthy 5')
        }

        if (undefined) {    // falsie
            console.log('es truthy 6')
        }



        // Inmutability D:

        let city = 'miami'
        console.log(city[0])    // <== m
        city[0] = 'M'
        console.log(city)       // <== miami





    </script>
</body>

</html>
